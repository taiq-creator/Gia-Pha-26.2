<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gia Phả Họ Cao</title>
    <meta name="description" content="Ứng dụng quản lý gia phả dòng họ" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#b48a28" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gia Phả" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <style>
      /* Reset cứng cho mobile - chạy trước mọi thứ */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html {
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        touch-action: manipulation;
      }
      body {
        height: 100%;
        height: -webkit-fill-available;
        min-height: 100dvh;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      #root {
        height: 100%;
        height: 100dvh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
